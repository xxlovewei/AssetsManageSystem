<!DOCTYPE html>
<html ng-app="inspinia">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">

<title page-title></title>
<!-- main css  -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="css/app.all.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl as main"
	class="{{$state.current.data.specialClass?$state.current.data.specialClass:'fixed-nav'}}"
	landing-scrollspy id="page-top">
	<!-- Main view  -->
	<div ui-view></div>

	<!-- app js -->
	<script src="js/plugins/app.min.js"></script>
	<!-- jQuery and Bootstrap -->
	<script src="js/jquery/jquery-3.1.1.min.js"></script>
	<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<!-- MetsiMenu -->
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<!-- SlimScroll -->
	<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="js/inspinia.js"></script>

	<!-- Peace JS -->
	<script src="js/plugins/pace/pace.min.js"></script>

	<!-- Main Angular scripts-->
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-sanitize.js"></script>
	<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
	<script src="js/angular-translate/angular-translate.min.js"></script>
	<script src="js/ui-router/angular-ui-router.min.js"></script>
	<script src="js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>
	<script src="js/plugins/angular-idle/angular-idle.js"></script>

	<!-- noticy -->
	<script src="js/plugins/angular-notify/angular-notify.min.js"></script>

	<!-- loading bar -->
	<script src="plugin/angular_loading_bar/loading-bar.js"></script>



	<!-- mask -->
	<script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
	<!-- chosen -->
	<script src="js/plugins/chosen/chosenall.min.js"></script>
	<!-- tree-grid -->
	<script src="plugin/treegrid/tree-grid-directive.js"></script>
	<!-- jstree -->
	<link href="plugin/jstree/themes/default/style.min.css"
		rel="stylesheet" type="text/css" />
	<script src="plugin/jstree/jstree.min.js"></script>
	<script src="plugin/jstree/ngJsTree.js"></script>

	<!--  datatable -->
	<script src="js/plugins/dataTables/datatables.min.js"></script>
	<script src="plugin/datatable/angular-datatables0.6.2.min.js"></script>
	<script src="plugin/datatable/angular-datatables.buttons0.6.2.min.js"></script>
	<!-- 按钮 -->
	<script src="plugin/datatable/dataTables.buttons1.22.min.js"></script>
	<script src="plugin/datatable/buttons.colVis1.22.min.js"></script>
	<script src="plugin/datatable/buttons.flash1.22.min.js"></script>
	<script src="plugin/datatable/buttons.html51.22.min.js"></script>
	<script src="plugin/datatable//buttons.print1.22.min.js"></script>
	<!-- 自适应 -->
	<script src="plugin/datatable/dataTables.responsive.min.js"></script>
	<link rel="stylesheet"
		href="plugin/datatable/responsive.dataTables.min.css">
	<!-- 选择 -->
	<link href="plugin/datatable/datatableselect.css" rel="stylesheet"
		type="text/css" />
	<script src="plugin/datatable/datatableselect.js"></script>
	<script src="plugin/datatable/angular-select0.6.2.min.js"></script>
	<!-- bootstrap主题 -->
	<script src="plugin/datatable/angular-datatable.boostrap.min.0.6.2.js"></script>
	<!--  icheck -->
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet"
		type="text/css" />
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<!-- ueditor -->
	<script src="plugin/ueditor/ueditor.config.js"></script>
	<script src="plugin/ueditor/ueditor.all.min.js"></script>
	<script src="plugin/ueditor/angular-ueditor.js"></script>
	<!-- angular-confirm -->
	<script src="plugin/angular_confirm/angular-confirm.min.js"></script>
	<!-- angular-localstorage -->
	<script src="plugin/angular_localstorage/swx-local-storage.min.js"></script>

	<!-- Anglar App Script,先加载config,后启动app -->
	<script>
		document
				.write("<script type='text/javascript' src='js/config_system.js?v="
						+ Date.now() + "'><\/script>");
	</script>
	<script>
		document.write("<script type='text/javascript' src='js/config_wx.js?v="
				+ Date.now() + "'><\/script>");
	</script>
	<script>
		document
				.write("<script type='text/javascript' src='js/config_mshop.js?v="
						+ Date.now() + "'><\/script>");
	</script>
	<script>
		document
				.write("<script type='text/javascript' src='js/config_shop.js?v="
						+ Date.now() + "'><\/script>");
	</script>
	<script>
		document.write("<script type='text/javascript' src='js/config_om.js?v="
				+ Date.now() + "'><\/script>");
	</script>
	<script>
		document.write("<script type='text/javascript' src='js/app_main.js?v="
				+ Date.now() + "'><\/script>");
	</script>
	<script>
		document
				.write("<script type='text/javascript' src='js/service_user.js?v="
						+ Date.now() + "'><\/script>");
	</script>
	<script>
		document
				.write("<script type='text/javascript' src='js/translations.js?v="
						+ Date.now() + "'><\/script>");
	</script>
	<script>
		document
				.write("<script type='text/javascript' src='js/directives.js?v="
						+ Date.now() + "'><\/script>");
	</script>
	<script>
		document
				.write("<script type='text/javascript' src='js/controllers.js?v="
						+ Date.now() + "'><\/script>");
	</script>


</body>
</html>
