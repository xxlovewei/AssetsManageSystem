
<!DOCTYPE html>
<html ng-app="inspinia">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Page title set in pageTitle directive -->
<title page-title></title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Font awesome -->
<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
<!-- Main Inspinia CSS files -->
<link href="css/animate.css" rel="stylesheet">
<link id="loadBefore" href="css/style.css" rel="stylesheet">
<link id="myappcss" href="css/app.css" rel="stylesheet">
</head>
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main"
	class="{{$state.current.data.specialClass}}" landing-scrollspy
	id="page-top">
	<!-- Main view  -->
	<div ui-view></div>
	<!-- jQuery and Bootstrap -->
	<script src="js/jquery/jquery-3.1.1.min.js"></script>
	<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<!-- MetsiMenu -->
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<!-- SlimScroll -->
	<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<!-- Peace JS -->
	<script src="js/plugins/pace/pace.min.js"></script>
	<!-- Custom and plugin javascript -->
	<script src="js/inspinia.js"></script>
	<!-- Main Angular scripts-->
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-sanitize.js"></script>
	<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
	<script src="js/angular-translate/angular-translate.min.js"></script>
	<script src="js/ui-router/angular-ui-router.min.js"></script>


	<script src="js/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>
	<script src="js/plugins/angular-idle/angular-idle.js"></script>
	<!-- mask -->
	<script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
	<!-- chosen -->
	<link href="css/plugins/chosen/bootstrap-chosen.css" rel="stylesheet"
		type="text/css" />
	<script src="js/plugins/chosen/chosen.jquery.js"></script>
	<script src="js/plugins/chosen/chosen.js"></script>
	<!-- noticy -->
	<link href="css/plugins/angular-notify/angular-notify.min.css"
		rel="stylesheet" type="text/css" />
	<script src="js/plugins/angular-notify/angular-notify.min.js"></script>
	<!-- tree-grid -->
	<link href="plugin/treegrid/treeGrid.css" rel="stylesheet"
		type="text/css" />
	<script src="plugin/treegrid/tree-grid-directive.js"></script>
	<!-- jstree -->
	<link href="plugin/jstree/themes/default/style.min.css"
		rel="stylesheet" type="text/css" />
	<script src="plugin/jstree/jstree.min.js"></script>
	<script src="plugin/jstree/ngJsTree.js"></script>
	<!-- loading -->
	<link href="plugin/angular_loading_bar/loading-bar.css"
		rel="stylesheet" type="text/css" />
	<script src="plugin/angular_loading_bar/loading-bar.js"></script>


	<!--  datatable -->
	<script src="js/plugins/dataTables/datatables.min.js"></script>
	<!-- 	<link href="plugin/datatable/angular-datatables0.6.2.css"
		rel="stylesheet" type="text/css" /> -->
	<script src="plugin/datatable/angular-datatables0.6.2.min.js"></script>
	<script src="plugin/datatable/angular-datatables.buttons0.6.2.min.js"></script>
	<!-- 按钮 -->
	<script
		src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.colVis.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>
	<!-- 自适应 -->
	<script src="plugin/datatable/dataTables.responsive.min.js"></script>
	<link rel="stylesheet"
		href="plugin/datatable/responsive.dataTables.min.css">
	<!-- 选择 -->
	<link href="plugin/datatable/datatableselect.css" rel="stylesheet"
		type="text/css" />
	<script src="plugin/datatable/datatableselect.js"></script>
	<script src="plugin/datatable/angular-select0.6.2.min.js"></script>
	<!-- bootstrap主题 -->
	<!-- 	<link
		href="https://cdn.bootcss.com/angular-datatables/0.6.2/plugins/bootstrap/datatables.bootstrap.min.css"
		rel="stylesheet" type="text/css" /> -->
	<script
		src="https://cdn.bootcss.com/angular-datatables/0.6.2/plugins/bootstrap/angular-datatables.bootstrap.js"></script>


	<!--  icheck -->
	<link href="css/plugins/iCheck/custom.css" rel="stylesheet"
		type="text/css" />
	<script src="js/plugins/iCheck/icheck.min.js"></script>


	<!-- ueditor -->
	<script src="plugin/ueditor/ueditor.config.js"></script>
	<script src="plugin/ueditor/ueditor.all.min.js"></script>
	<script src="plugin/ueditor/angular-ueditor.js"></script>


	<!-- angular-confirm -->
	<script src="plugin/angular_confirm/angular-confirm.min.js"></script>
	<!-- angular-localstorage -->
	<script src="plugin/angular_localstorage/swx-local-storage.min.js"></script>
	<!-- dropzone -->
	<link href="css/plugins/dropzone/basic.css" rel="stylesheet"
		type="text/css" />
	<script src="js/plugins/dropzone/dropzone.js"></script>
	<!-- Anglar App Script -->
	<script src="js/app.js"></script>
	<script src="js/config_main.js"></script>
	<script src="js/config_system.js"></script>
	<script src="js/config_shop.js"></script>
	<script src="js/service_user.js"></script>
	<script src="js/translations.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
