<!DOCTYPE html>
<html ng-app="inspinia">

<meta http-equiv="Expires" content="0">

<!-- Page title set in pageTitle directive -->

	<div ui-view></div>

	<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

	<script src="js/service_user.js?v=20171128"></script>
	<script src="js/translations.js?v=20171128"></script>
	<script src="js/directives.js?v=20171128"></script>
	<script src="js/controllers.js?v=20171128"></script>
