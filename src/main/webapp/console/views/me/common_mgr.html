<div ng-controller="meCommonMgrCtl">

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<form role="form" class="form-inline">
							<button ng-click="saveData()" class="btn btn-sm btn-primary"
								type="submit">保存</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>通用设置</h5>
					</div>
					<div class="ibox-content">
						<form method="get" class="form-horizontal ng-pristine ng-valid"
							name="myForm" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">默认系统:</label>
								<div class="col-sm-10">
									<select chosen disable-search="true" class="chosen-select"
										no-results-text="'没有找到相应条目'" ng-model="systemSel"
										data-placeholder-text-single="'请选择...'"
										ng-options="item.name for item in systemOpt">
										<option value=""></option>
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
