<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="../../js/jquery/jquery-3.1.1.min.js"></script>


<title></title>
</head>
<body>
	<table class="table">
		<thead>
			<tr>
				<th>人员</th>
				<th>星期</th>
				<th>SS</th>
				<th>XX</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody id="data">

		</tbody>
	</table>
	<script>
		$.ajax({
			type : "GET",
			url : "../../../api/user/queryKqInYoungr.do?uid=623",
			data : {},
			dataType : "json",
			success : function(res) {
				if (res.success) {
					var rdata = res.data;
					var html = "";
					for (var i = 0; i < rdata.length; i++) {
						html = html + " <tr>";
						html = html + " <td>" + rdata[i].USERID + "</td>";
						html = html + " <td>" + rdata[i].WEEK + "</td>";
						html = html + " <td>" + rdata[i].MINDASTR + "</td>";
						html = html + " <td>" + rdata[i].MAXDASTR + "</td>";
						html = html + " <td>" + rdata[i].SB + "--"
								+ rdata[i].XB + "</td>";
						html = html + " </tr>";

					}
					$("#data").html(html);
				} else {
					alert("获取数据失败");
				}

			}
		});
		//
	</script>
</body>
</html>
