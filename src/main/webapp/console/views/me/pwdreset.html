<div ng-controller="mePwdResetCtl">

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<form role="form" class="form-inline">
							<button ng-disabled="myForm.$invalid" ng-click="save()"
								class="btn btn-sm btn-primary" type="submit">保存</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>密码修改</h5>
					</div>
					<div class="ibox-content">
						<form method="get" class="form-horizontal ng-pristine ng-valid"
							name="myForm" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">旧密码:</label>
								<div class="col-sm-10">
									<input type="text" required ng-maxlength="10"
										class="form-control ng-pristine ng-untouched ng-valid ng-empty"
										placeholder="请输入原密码" name="opwd" ng-model="item.opwd"
										class="form-control">
									<div class="text-danger"
										ng-if="myForm.opwd.$dirty && myForm.opwd.$invalid">
										<span ng-if="myForm.opwd.$error.required"> 输入不能为空 </span> <span
											ng-show="myForm.opwd.$error.maxlength">不能超过20个字符 </span>

									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">新密码:</label>
								<div class="col-sm-10">
									<input type="text" required ng-maxlength="10" ng-minlength="6"
										class="form-control ng-pristine ng-untouched ng-valid ng-empty"
										placeholder="请输入新密码" name="npwd1" ng-model="item.npwd1"
										class="form-control">
									<div class="text-danger"
										ng-if="myForm.npwd1.$dirty && myForm.npwd1.$invalid">
										<span ng-if="myForm.npwd1.$error.required"> 输入不能为空 </span> <span
											ng-show="myForm.npwd1.$error.maxlength">不能超过20个字符 </span> <span
											ng-show="myForm.npwd1.$error.minlength">至少输入6个字符 </span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">新密码:</label>
								<div class="col-sm-10">
									<input type="text" required ng-maxlength="10" ng-minlength="6"
										class="form-control ng-pristine ng-untouched ng-valid ng-empty"
										placeholder="请再次输入新密码" name="npwd2" ng-model="item.npwd2"
										class="form-control">
									<div class="text-danger"
										ng-if="myForm.npwd2.$dirty && myForm.npwd2.$invalid">
										<span ng-if="myForm.npwd2.$error.required"> 输入不能为空 </span> <span
											ng-show="myForm.npwd2.$error.maxlength">不能超过20个字符 </span> <span
											ng-show="myForm.npwd2.$error.minlength">至少输入6个字符 </span>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
