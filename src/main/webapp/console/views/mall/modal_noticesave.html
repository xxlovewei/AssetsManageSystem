<style>
.chosen-container {
	width: 100%;
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">公告</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox">
				<div class="ibox-content" style="border: none;">
					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>标题:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="10"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="title" ng-model="item.title">
								<div class="text-danger"
									ng-if="myForm.title.$dirty && myForm.title.$invalid">
									<span ng-if="myForm.title.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.title.$error.maxlength">不能超过10个字符 </span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">状态:</label>
							<div class="col-sm-10">
								<select width=100 chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"
									ng-model="usedSel" data-placeholder-text-single="'请选择...'"
									ng-options="item.name for item in usedOpt">
									<option value=""></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>内容:</label>
							<div class="col-sm-10">
								<div id="comp" 
									style="margin-top: 3rem; margin-bottom: 1.25rem; height: 300px;width:100%"
									config="_simpleConfig" class="ueditor" ng-model="content"></div>
							</div>
						</div>


					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button ng-click="cancel()" class="btn    btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-click="sure()"
			class="btn   btn-primary">确认</button>
	</div>
</div>
