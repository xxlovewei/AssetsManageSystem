 
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">用户信息</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">



			<form class="form-horizontal m-t-md " name="myForm" novalidate
				action="">
				<div class="form-group">
					<label class="col-sm-2 control-label">登录名:</label>
					<div class="col-sm-10">
						<input ng-disabled="true" type="text" required ng-maxlength="50"
							class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							placeholder="请输入内容" name="userName" ng-model="item.userName"
							class="form-control">
						<div class="text-danger"
							ng-if="myForm.userName.$dirty && myForm.userName.$invalid">
							<span ng-if="myForm.userName.$error.required"> 输入不能为空 </span> <span
								ng-show="myForm.userName.$error.maxlength">不能超过50个字符 </span>
						</div>

					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">姓名:</label>
					<div class="col-sm-10">
						<input type="text" required ng-maxlength="10"
							class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							placeholder="请输入内容" name="name" ng-model="item.name"
							class="form-control">
						<div class="text-danger"
							ng-if="myForm.name.$dirty && myForm.name.$invalid">
							<span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
								ng-show="myForm.name.$error.maxlength">不能超过20个字符 </span>
						</div>

					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">手机号:</label>
					<div class="col-sm-10">
						<input type="text" ng-model="item.tel" class="form-control">
					</div>
				</div>
				<div class="hr-line-dashed"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label">备注:</label>
					<div class="col-sm-10" style="height: 150px;">
						<textarea ng-model="item.mark" style="height: 150px;" type="text"
							class="form-control"></textarea>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">帐号状态:</label>
					<div class="col-sm-10">
						<select width=100 chosen disable-search="true"
							class="chosen-select" no-results-text="'没有找到相应条目'"
							ng-model="lockedSel" data-placeholder-text-single="'请选择...'"
							ng-options="item.name for item in lockedOpt">
							<option value=""></option>
						</select>
					</div>
				</div>

			</form>

		</div>
	</div>

	<div class="modal-footer">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-click="sure()"
			class="btn btn-primary">确认</button>
	</div>
</div>
