<div ng-controller="sysUserAddCtl">

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<form role="form" class="form-inline">
							<button ng-click="reset()" class="btn btn-sm btn-primary"
								type="submit">重置</button>
							<!-- 		<button ng-click="ok()" class="btn btn-sm btn-primary"
								type="submit">提交</button> -->
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">


				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>用户基本信息</h5>
						<div ibox-tools="" class="ng-scope">
							<div class="ibox-tools dropdown" uib-dropdown="">
								<a ng-click="showhide()"> <i class="fa fa-chevron-up"></i></a> <a
									href="" uib-dropdown-toggle="" class="dropdown-toggle"
									aria-haspopup="true" aria-expanded="false"> <i
									class="fa fa-wrench"></i>
								</a>

							</div>
						</div>
					</div>
					<div class="ibox-content">
						<form method="get" class="form-horizontal ng-pristine ng-valid"
							name="myForm" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>登录名:</label>
								<div class="col-sm-10">
									<input type="text" required ng-maxlength="10"
										   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
										   name="username" ng-model="item.userName" placeholder="请输入内容"
									>
									<div class="text-danger"
										ng-if="myForm.username.$dirty && myForm.username.$invalid">
										<span ng-if="myForm.username.$error.required"> 输入不能为空 </span> <span
											ng-show="myForm.username.$error.maxlength">不能超过20个字符 </span>
									</div>

								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>姓名:</label>
								<div class="col-sm-10">
									<input type="text" required ng-maxlength="10"
										   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
										   name="name" ng-model="item.name" placeholder="请输入内容"
									>
									<div class="text-danger"
										ng-if="myForm.name.$dirty && myForm.name.$invalid">
										<span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
											ng-show="myForm.name.$error.maxlength">不能超过20个字符 </span>
									</div>

								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">手机号:</label>
								<div class="col-sm-10">
									<input type="text" ng-model="item.tel" class="form-control">
								</div>
							</div>
							<div class="hr-line-dashed"></div>

							<div class="form-group">
								<label class="col-sm-2 control-label">备注:</label>
								<div class="col-sm-10" style="height: 150px;">
									<textarea ng-model="item.mark" style="height: 150px;"
										type="text" class="form-control"></textarea>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">帐号状态:</label>
								<div class="col-sm-10">
									<select chosen disable-search="true" class="chosen-select"
										no-results-text="'没有找到相应条目'" ng-model="userStatusSel"
										data-placeholder-text-single="'请选择...'"
										ng-options="item.name for item in userStatusOpt">
										<option value=""></option>
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button ng-click="ok()" class="btn btn-primary" type="submit"
										ng-disabled="myForm.$invalid">提 交</button>
								</div>
							</div>
						</form>


					</div>
				</div>

			</div>
		</div>
	</div>
</div>
