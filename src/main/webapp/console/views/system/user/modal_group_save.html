 
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">用户组设置</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<form class="form-horizontal m-t-md " name="myForm" novalidate
				action="">
				<div class="form-group">
					<label class="col-sm-2 control-label"><span
						class="text-danger">*</span>名称:</label>
					<div class="col-sm-10">
						<input type="text" required ng-maxlength="10"
							class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							placeholder="请输入内容" name="username" ng-model="item.name"
							class="form-control">
						<div class="text-danger"
							ng-if="myForm.username.$dirty && myForm.username.$invalid">
							<span ng-if="myForm.username.$error.required"> 输入不能为空 </span> <span
								ng-show="myForm.username.$error.maxlength">不能超过20个字符 </span>
						</div>

					</div>
				</div>
				<!-- 	<div class="hr-line-dashed"></div> -->
				<div class="form-group">
					<label class="col-sm-2 control-label"><span
						class="text-danger">*</span>排序:</label>
					<div class="col-sm-10">
						<input type="number" required ng-maxlength="10"
							class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							placeholder="请输入内容" name="sort" ng-model="item.sort"
							class="form-control">
						<div class="text-danger"
							ng-if="myForm.sort.$dirty && myForm.sort.$invalid">
							<span ng-if="myForm.sort.$error.required"> 输入不能为空 </span> <span
								ng-show="myForm.sort.$error.maxlength">不能超过20个字符 </span>
						</div>

					</div>
				</div>
				<!-- 	<div class="hr-line-dashed"></div> -->
				<div class="form-group">
					<label class="col-sm-2 control-label">备注:</label>
					<div class="col-sm-10">
						<input type="text" ng-model="item.mark" class="form-control">
					</div>
				</div>

			</form>

		</div>
	</div>

	<div class="modal-footer">
		<button ng-click="cancel()" class="btn    btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-click="sure()"
			class="btn   btn-primary">确认</button>
	</div>
</div>
