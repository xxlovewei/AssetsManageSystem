<div ng-controller="sysUserSettingCtl">

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<form role="form" class="form-inline">
							<div class="form-group">
								<label for="class">用户组</label> <select id="class"
									style="width: 120px;" chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"
									ng-model="userGroupSel" data-placeholder-text-single="'请选择...'"
									ng-options="item.name for item in userGroupOpt">
									<option value=""></option>
								</select>
							</div>

							<div class="form-group">
								<input type="text"
									class="form-control ng-pristine ng-valid ng-empty ng-touched"
									placeholder="输入姓名" name="name" ng-model="ct">
							</div>

							<button ng-click="query()" class="btn btn-sm btn-primary"
								type="submit">查询</button>
							<button ng-show="crud.update" ng-click="update()"
								class="btn btn-sm btn-primary" type="submit">更新</button>
							<button ng-show="crud.priv" ng-click="updateRole()"
								class="btn btn-sm btn-primary" type="submit">授权</button>
							<button ng-show="crud.remove" ng-click="del()"
								class="btn btn-sm btn-primary" type="submit">删除</button>
							<button ng-show="crud.cpwd" ng-click="cpwd()"
								class="btn btn-sm btn-primary" type="submit">改密</button>


						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">

						<table datatable="ed" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover"
							dt-instance="dtInstance" dt-columns="dtColumns"
							dt-column-defs="dtColumnDefs" class="table table-hover">
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
