<div ng-controller="sysModuleCtl">
	<div class="row wrapper border-bottom white-bg page-heading ng-scope">
		<div class="col-lg-10">
			<h2>Static Tables</h2>
			<ol class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li><a>Tables</a></li>
				<li class="active"><strong>Static Tables</strong></li>
			</ol>
		</div>
		<div class="col-lg-2"></div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<form role="form" class="form-inline">
							<div class="form-group">
								<label for="class">分类</label> <select id="class"
									style="width: 120px;" chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"
									ng-model="topMenuSel" data-placeholder-text-single="'请选择...'"
									ng-options="item.name for item in topMenuOpt">
									<option value=""></option>
								</select>
							</div>
							<button ng-click="query()" class="btn btn-sm btn-primary"
								type="submit">查询</button>
							<button ng-click="save()" class="btn btn-sm btn-primary"
								type="submit">新增</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<table datatable="ed" dt-options="dtOptions"
							dt-instance="dtInstance" dt-columns="dtColumns"
							dt-column-defs="dtColumnDefs" class="table table-hover">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
