<style>
.chosen-container {
	width: 100%;
}
</style>
<div class="modal-content" >
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">终端</h4>
	</div>
	<div class="modal-body" style="width:99%!important">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox">
				<div class="ibox-content" style="border: none;">
					<form method="get" class="form-horizontal">

						<div class="form-group">
							<label class="col-sm-1 control-label">命令:</label>
							<div class="col-sm-11">
								<div class="input-group">
									<input ng-model="cmd" type="text" class="form-control">
									<span class="input-group-btn">
										<button type="button" ng-click="ok()" class="btn btn-primary">执行</button>
									</span>

								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-1 control-label">结果:</label>
							<div class="col-sm-11">
								<textarea ng-model="result" type="text" class="form-control"
									style="width: 100%; height: 350px;"></textarea>
							</div>
						</div>


					</form>
				</div>
			</div>
		</div>
	</div>

</div>
