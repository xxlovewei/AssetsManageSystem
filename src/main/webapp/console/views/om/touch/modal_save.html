<style>
.chosen-container {
	width: 100%;
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">检测</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox">
				<div class="ibox-content" style="border: none;">
					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>名称:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="50"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="name" ng-model="item.name">
								<div class="text-danger"
									ng-if="myForm.name.$dirty && myForm.name.$invalid">
									<span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.name.$error.maxlength">不能超过50个字符 </span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>地址:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="500"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="url" ng-model="item.url">
								<div class="text-danger"
									ng-if="myForm.ip.$dirty && myForm.url.$invalid">
									<span ng-if="myForm.url.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.url.$error.maxlength">不能超过500个字符 </span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">间隔:</label>
							<div class="col-sm-10">
								<input ng-maxlength="200" type="number"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="interval_time"
									ng-model="item.interval_time">
								<div class="text-danger"
									ng-show="myForm.interval_time.$dirty && myForm.interval_time.$invalid">
									<span ng-show="myForm.interval_time.$error.maxlength">不能超过20个字符
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">阀值:</label>
							<div class="col-sm-10">
								<input ng-maxlength="200" type="number"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="threshold" ng-model="item.threshold">
								<div class="text-danger"
									ng-show="myForm.threshold.$dirty && myForm.threshold.$invalid">
									<span ng-show="myForm.threshold.$error.maxlength">不能超过20个字符
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">最高次数:</label>
							<div class="col-sm-10">
								<input ng-maxlength="200" type="number"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="maxwarn" ng-model="item.maxwarn">
								<div class="text-danger"
									ng-show="myForm.maxwarn.$dirty && myForm.maxwarn.$invalid">
									<span ng-show="myForm.threshold.$error.maxlength">不能超过20个字符
									</span>
								</div>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label">备注:</label>
							<div class="col-sm-10">
								<input type="text" ng-maxlength="200"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="mark" ng-model="item.mark">
								<div class="text-danger"
									ng-show="myForm.mark.$dirty && myForm.mark.$invalid">
									<span ng-show="myForm.mark.$error.maxlength">不能超过20个字符 </span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button ng-click="cancel()" class="btn    btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-click="sure()"
			class="btn   btn-primary">确认</button>
	</div>
</div>
