<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">盘点单据</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<form class="form-horizontal m-t-md" name="myForm" novalidate
				action="">

				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>名称:</label>
					<div class="col-sm-10">
						<input type="text" required ng-maxlength="100"
							   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							   placeholder="请输入名称" name="name" ng-model="item.name">
						<div class="text-danger"
							 ng-if="myForm.name.$dirty && myForm.name.$invalid">
							<span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
								ng-show="myForm.name.$error.maxlength">不能超过100个字符 </span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">负责人:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" class="chosen-select"
								no-results-text="'没有找到相应条目'" ng-model="adminuserSel"
								data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in adminuserOpt">
							<option value=""></option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label">分配用户:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" class="chosen-select" multiple
								no-results-text="'没有找到相应条目'" ng-model="pduserSel"
								data-placeholder-text-multiple="'请选择...'"
								data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in pduserOpt">
							<option value=""></option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label">备注:</label>
					<div class="col-sm-10">
						<input type="text"
							   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							   placeholder="请输入内容" name="mark" ng-model="item.mark">
					</div>
				</div>

				<div class="hr-line-dashed"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label">所属公司:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" class="chosen-select"
								no-results-text="'没有找到相应条目'" ng-model="belongcompSel"
								data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in belongcompOpt">
							<option value=""></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">使用公司:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" class="chosen-select"
								no-results-text="'没有找到相应条目'" ng-model="compSel"
								data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in compOpt">
							<option value=""></option>
						</select>
					</div>
				</div>



				<div class="form-group">
					<label class="col-sm-2 control-label">使用部门:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" class="chosen-select" multiple
								no-results-text="'没有找到相应条目'" ng-model="comppartSel"
								data-placeholder-text-multiple="'请选择...'"
								data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in comppartOpt">
							<option value=""></option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label">资产类型:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" class="chosen-select" multiple
								no-results-text="'没有找到相应条目'" ng-model="zcCatSel"
								data-placeholder-text-single="'请选择...'"
								data-placeholder-text-multiple="'请选择...'"
								ng-options="item.name for item in zcCatOpt">
							<option value=""></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">资产区域:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" class="chosen-select" multiple
								no-results-text="'没有找到相应条目'" ng-model="zcAreaSel"
								data-placeholder-text-single="'请选择...'"
								data-placeholder-text-multiple="'请选择...'"
								ng-options="item.name for item in zcAreaOpt">
							<option value=""></option>
						</select>
					</div>
				</div>

			</form>
		</div>
	</div>
	<div class="modal-footer" style ="text-align:center">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-hide="ctl.surebtn" ng-click="sure()"
			class="btn btn-primary">确认</button>
	</div>
</div>
