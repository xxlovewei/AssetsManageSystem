<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">报修工作</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<form class="form-horizontal m-t-md " name="myForm" novalidate
				action="">
				<div class="form-group">
					<label class="col-sm-2 control-label">维护人:</label>
					<div class="col-sm-10">
						<input type="text" ng-disabled="ctl.fprocessuser"
							class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							placeholder="请输入维护人员" name="f_processuser" ng-model="data.fprocessuser">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">维护时间:</label>
					<div class="col-sm-10">
						<input type="text" ng-disabled="ctl.fprocesstime"
							class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							placeholder="请输入维护时间" name="f_processtime" ng-model="data.fprocesstime">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">维修状态:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" class="chosen-select"  ng-disabled="ctl.status"
								no-results-text="'没有找到相应条目'" ng-model="statusSel"
								data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in statusOpt">
							<option value=""></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">费用:</label>
					<div class="col-sm-10">
						<input type="text"  ng-disabled="ctl.fmoney"
							   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							   placeholder="请输入内容" name="f_money" ng-model="data.fmoney">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><span
						class="text-danger">*</span>原因:</label>
					<div class="col-sm-10">
						<textarea type="text" required ng-maxlength="100" ng-disabled="ctl.freason"
							class="form-control ng-pristine ng-untouched ng-valid ng-empty"
								  placeholder="请输入原因" name="f_reason" ng-model="data.freason"></textarea>
						<div class="text-danger"
							ng-if="myForm.f_reason.$dirty && myForm.f_reason.$invalid">
							<span ng-if="myForm.f_reason.$error.required"> 输入不能为空 </span> <span
								ng-show="myForm.f_reason.$error.maxlength">不能超过100个字符 </span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">备注:</label>
					<div class="col-sm-10">
						 	<textarea   ng-disabled="ctl.fmark" type="text" class="form-control " placeholder="请输入备注"
									  name="mark" ng-model="data.fmark"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">图片</label>
					<div class="col-sm-10">
						<div class="dropzone" drop-zone dzconfig="dzconfig"  ng-disabled="ctl.ffile"
							dzeventHandlers="dtldzevent" enctype="multipart/form-data">
							<div ng-disabled="ctl.ffile" id="dropzone" class="fallback">
								<input ng-disabled="ctl.ffile" name="file" type="file" multiple="" />
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>资产列表:</label>
					<div class="col-sm-10">
						<a href="javascript:void()" style="margin-top: 3px;"  ng-hide="ctl.chosenzcbtn"
						   ng-click="selectzc()" class="btn btn-primary">选择资产</a>

						<table datatable="ed" dt-options="dtOptions"
							   dt-instance="dtInstance" dt-columns="dtColumns"
							   dt-column-defs="dtColumnDefs" class="table table-hover">
						</table>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer" style ="text-align:center">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-hide="ctl.surebtn" ng-click="sure()"
			class="btn btn-primary">确认</button>
	</div>
</div>
