<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">报废单</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<form class="form-horizontal m-t-md " name="myForm" novalidate
				action="">

				<div class="form-group">
					<label class="col-sm-2 control-label">单据编号:</label>
					<div class="col-sm-10">
						<input type="text" ng-disabled="true"
							class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							placeholder="系统自动生成" name="uuid" ng-model="data.uuid">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>标题:</label>
					<div class="col-sm-10">
						<input type="text" required ng-maxlength="100" ng-disabled="ctl.title"
							   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							   placeholder="请输入内容" name="title" ng-model="data.title">
						<div class="text-danger"
							 ng-if="myForm.title.$dirty && myForm.title.$invalid">
							<span ng-if="myForm.title.$error.required"> 输入不能为空 </span> <span
								ng-show="myForm.title.$error.maxlength">不能超过100个字符 </span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>原因:</label>
					<div class="col-sm-10">
						<input type="text" required ng-maxlength="100" ng-disabled="ctl.ct"
							   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							   placeholder="请输入内容" name="ct" ng-model="data.ct">
						<div class="text-danger"
							 ng-if="myForm.ct.$dirty && myForm.ct.$invalid">
							<span ng-if="myForm.ct.$error.required"> 输入不能为空 </span> <span
								ng-show="myForm.ct.$error.maxlength">不能超过100个字符 </span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							style="color: red">*</span>业务日期:</label>
					<div class="col-sm-10">
						<input date-time time-zone="Asia/Hong_Kong" style="width:100" ng-disabled="ctl.ywtime"
							   style="width: 160px;!important" ng-model="data.ywtime"
							   date-change="changeDate" view="date" auto-close="true"
							   min-view="date" format="YYYY-MM-DD" class="form-control"
							   type="datetime">
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label">备注:</label>
					<div class="col-sm-10">
						 	<textarea type="text" class="form-control " placeholder="请输入备注" ng-disabled="ctl.remark"
									  name="mark" ng-model="data.mark"></textarea>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>物品列表:</label>
					<div class="col-sm-10">
 					<a href="javascript:void(0)" ng-hide="ctl.selectlist" style="margin-top: 3px;"
 						   ng-click="zcselect()" class="btn btn-primary">选择资产</a>
						<table datatable="ed" dt-options="dtOptions"
							   dt-instance="dtInstance" dt-columns="dtColumns"
							   dt-column-defs="dtColumnDefs" class="table table-hover">
						</table>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer" style ="text-align:center" ng-hide="ctl.footer">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-hide="ctl.surebtn" ng-click="sure()"
			class="btn btn-primary">确认</button>
	</div>
</div>
