<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<link rel="stylesheet" href="./plugin/form/k-form-design.css">
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">资产送审</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="wrapper wrapper-content animated fadeInRight">
					<div id="app">
						<k-form-build ref='kfb'  @submit="handleSubmit" :value="jsonData"></k-form-build>
					</div>
					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">
					</form>
				</div>

			</div>
			<div class="modal-footer" style="text-align: center">
				<button ng-click="cancel()" class="btn btn-warning">取消</button>
				<button ng-disabled="myForm.$invalid" ng-click="sure()"
					class="btn btn-primary">确认</button>
			</div>
		</div>
	</div>
</div>
 <script src="./plugin/form/vue.min.js"></script>
<!--<script src="./plugin/form/k-form-design.umd.min.js"></script>-->
<script src="http://127.0.0.1:8080/dt/console/plugin/form/k-form-design.umd.min.js"></script>
