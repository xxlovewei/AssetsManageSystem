<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>

<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">资产送审</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="wrapper wrapper-content animated fadeInRight">
					<form class="form-horizontal m-t-md " name="myForm" novalidate
						  action="">
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
									class="text-danger"></span>流程视图:</label>
							<div class="col-sm-10">
								<div>
									<iframe ng-src="{{url}}" height="300px" width="90%"
											style="margin-bottom: 50px" frameborder="no" border="0"
											marginwidth="0" marginheight="0" scrolling="yes"
											allowtransparency="yes"></iframe>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer" style="text-align: center">
		<button class="btn btn-warning" ng-click="cancel()">取消</button>
		<button class="btn btn-primary" ng-click="sure()"
				ng-disabled="myForm.$invalid">确认
		</button>
	</div>
</div>
