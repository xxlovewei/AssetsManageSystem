<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">资产送审</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <form action="" class="form-horizontal m-t-md " name="myForm"
                          novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span
                                    class="text-danger"></span>流程视图:</label>
                            <div class="col-sm-10">
                                <div>
                                    <iframe allowtransparency="yes" border="0" frameborder="no"
                                            height="300px" marginheight="0" marginwidth="0"
                                            ng-src="{{url}}" scrolling="yes" style="margin-bottom: 50px"
                                            width="90%"></iframe>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
