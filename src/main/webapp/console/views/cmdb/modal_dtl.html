<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">资产详情</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="panel panel-success">
				<div class="panel-body">基本属性</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">资产类目</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true" ng-model="item.classrootname"
											   type="text">
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">资产编码</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.uuid" type="text"
											   class="form-control">
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">资产类型</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.classname"
											   class="form-control" type="text">
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">序列</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true" ng-model="item.sn"
											   type="text">
									</div>
								</div>
							</form>
						</div>

					</div>




					<div class="row">
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">资产来源</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.zcsourcestr" type="text"
											   class="form-control">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">资产状态</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.recyclestr"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>


						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">资产供应商</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true" ng-model="item.supplierstr"
											   type="text">
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">品牌</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.brandstr" type="text"
											   class="form-control">
									</div>
								</div>
							</form>
						</div>

					</div>




					<div class="row">
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">资产数量</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true" ng-model="item.zc_cnt"
											   type="text">
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">其他编号</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true" ng-model="item.fs20"
											   type="text">
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">资产总价</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true"
											   ng-model="item.buy_price" type="text">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">资产净值</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true"
											   ng-model="item.net_worth" type="text">
									</div>
								</div>
							</form>
						</div>

					</div>



					<div class="row">
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">所属公司</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true" ng-model="item.belongcom_name"
											   type="text">
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">使用公司</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true"
											   ng-model="item.comp_name" type="text">
									</div>
								</div>
							</form>
						</div>


						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">使用部门</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.part_name"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">使用人</label>
									<div class="col-sm-8">
										<input class="form-control" ng-disabled="true"
											   ng-model="item.used_username" type="text">
									</div>
								</div>
							</form>
						</div>



					</div>

					<div class="row">
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">采购日期</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.buy_timestr"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>

						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">录入时间</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.create_time"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">更新时间</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.update_time"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">复核时间</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.review_date"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>
					</div>


					<div class="row">
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">维保方</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.wbsupplierstr"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">维保状态</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.wbstr"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">脱保时间</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.wbout_datestr"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">维保说明</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.wbct"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>

					</div>




					<div class="row">
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">录入人</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.create_username"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">更新人</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.update_username"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">复核人</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.review_username"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-4 control-label">复核状态</label>
									<div class="col-sm-8">
										<input ng-disabled="true" ng-model="item.reviewstr"
											   type="text" class="form-control">
									</div>
								</div>
							</form>
						</div>

					</div>

					<!--扩展属性-->
					<div ng-include="'views/cmdb/dtl_extattr.html'"></div>

					<!--//自定义扩展属性 -->
					<div ng-switch="item.classname">
						<span ng-switch-when="X86">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span> <span ng-switch-when="小机">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span> <span ng-switch-when="route">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span> <span ng-switch-when="safety">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span> <span ng-switch-when="storage">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span> <span ng-switch-when="switch">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span> <span ng-switch-when="bjpj">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span> <span ng-switch-when="pc">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span> <span ng-switch-when="pointdev">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span> <span ng-switch-when="zcotherhard">
							<div ng-include="'views/cmdb/dtl_itdev.html'"></div>
						</span>
					</div>


					<div class="hr-line-dashed"></div>
					<div class="row">
						<div class="col-md-12">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-1 control-label">配置描述</label>
									<div class="col-sm-11">
										<input ng-disabled="true" ng-model="item.confdesc" type="text"
											   class="form-control">
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-1 control-label">位置详情</label>
									<div class="col-sm-11">
										<input ng-disabled="true" ng-model="item.locdtl" type="text"
											   class="form-control">
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-1 control-label">备注</label>
									<div class="col-sm-11">
										<input ng-disabled="true" ng-model="item.mark" type="text"
											   class="form-control">
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-1 control-label">图片</label>
									<div ng-show="item.img" class="col-sm-11">
										<img ng-src="../api/file/imagedown.do?id={{item.img}}"
											 style="height:80px"></img>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-1 control-label">附件</label>
									<div ng-show="item.attach" class="col-sm-11">
										<span><a href="../api/file/filedown.do?id={{item.attach}}">附件下载</a></span>
									</div>
								</div>
							</form>
						</div>
					</div>


				</div>
			</div>

			<div class="panel panel-success">
				<div class="panel-body">维护记录</div>
				<div class="panel-footer">
					<div class="row">
						<table datatable="ed" dt-options="dtOptions"
							   class="table table-hover" dt-column-defs="dtColumnDefs"
							   dt-columns="dtColumns" dt-instance="dtInstance">
						</table>
					</div>
				</div>
			</div>

			<div class="panel panel-success">
				<div class="panel-body">操作记录</div>
				<div class="panel-footer">
					<div class="row">
						<table datatable="ed2" dt-options="dtOptions2"
							dt-instance="dtInstance2" dt-columns="dtColumns2"
							dt-column-defs="dtColumnDefs2" class="table table-hover">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
