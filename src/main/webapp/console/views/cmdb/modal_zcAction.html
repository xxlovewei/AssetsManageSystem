<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">资产</h4>
    </div>
    <link href="./plugin/form/k-form-design.css" rel="stylesheet">
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div id="app">
                        <k-form-build :value="jsonData" @submit="handleSubmit" ref='kfb'></k-form-build>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <form action="" class="form-horizontal m-t-md " name="myForm"
                          novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">审批:</label>
                            <div class="col-sm-10">
                                <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                        disable-search="true" ng-model="spSel"
                                        ng-options="item.name for item in spOpt"
                                        no-results-text="'没有找到相应条目'">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span
                                    class="text-danger">*</span>资产列表:</label>
                            <div class="col-sm-10">
                                <a class="btn btn-primary" href="javascript:void(0)"
                                   ng-click="selectzc()" style="margin-top: 3px;">选择资产</a>
                                <table class="table table-hover" datatable="ed"
                                       dt-column-defs="dtColumnDefs" dt-columns="dtColumns"
                                       dt-instance="dtInstance" dt-options="dtOptions">
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
<script src="vendor/basket/basket.0.5.2.full.min.js"></script>
<script>
    basket
        .require({url: './plugin/form/vue.min.js', key: 'vue'})
        .then(function () {
            basket.require({url: './plugin/form/k-form-design.umd.min.js', key: 'vue-form'});
        }, function (error) {
            console.log('######', error);
        });
</script>
