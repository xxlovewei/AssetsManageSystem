<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">资产</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="wrapper wrapper-content animated fadeInRight">
					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">

						<div class="form-group">
							<label class="col-sm-2 control-label"><span
									class="text-danger">*</span>标题:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="100"
									   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									   placeholder="请输入名称" name="ptitle" ng-model="data.ptitle">
								<div class="text-danger"
									 ng-if="myForm.ptitle.$dirty && myForm.ptitle.$invalid">
									<span ng-if="myForm.ptitle.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.ptitle.$error.maxlength">不能超过100个字符 </span>
								</div>
							</div>
						</div>



						<div class="form-group">
							<label class="col-sm-2 control-label">审批:</label>
							<div class="col-sm-10">
								<select chosen disable-search="true" class="chosen-select"
										no-results-text="'没有找到相应条目'" ng-model="spSel"
										data-placeholder-text-single="'请选择...'"
										ng-options="item.name for item in spOpt">
									<option value=""></option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>资产列表:</label>
							<div class="col-sm-10">
								<a href="javascript:void()" style="margin-top: 3px;"
									ng-click="selectzc()" class="btn btn-primary">选择资产</a>
								<table datatable="ed" dt-options="dtOptions"
									dt-instance="dtInstance" dt-columns="dtColumns"
									dt-column-defs="dtColumnDefs" class="table table-hover">
								</table>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer" style="text-align: center">
				<button ng-click="cancel()" class="btn btn-warning">取消</button>
				<button ng-disabled="myForm.$invalid" ng-click="sure()"
					class="btn btn-primary">确认</button>
			</div>
		</div>
	</div>
</div>
