<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">资产</h4>
	</div>
	<link rel="stylesheet" href="./plugin/form/k-form-design.css">
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row" >
				<div class="wrapper wrapper-content animated fadeInRight">
					<div id="app">
						<k-form-build ref='kfb'   @submit="handleSubmit" :value="jsonData"></k-form-build>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="wrapper wrapper-content animated fadeInRight">
					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">
						<div class="form-group">
							<label class="col-sm-2 control-label">审批:</label>
							<div class="col-sm-10">
								<select chosen disable-search="true" class="chosen-select"
										no-results-text="'没有找到相应条目'" ng-model="spSel"
										data-placeholder-text-single="'请选择...'"
										ng-options="item.name for item in spOpt">
									<option value=""></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>资产列表:</label>
							<div class="col-sm-10">
								<a href="javascript:void()" style="margin-top: 3px;"
									ng-click="selectzc()" class="btn btn-primary">选择资产</a>
								<table datatable="ed" dt-options="dtOptions"
									dt-instance="dtInstance" dt-columns="dtColumns"
									dt-column-defs="dtColumnDefs" class="table table-hover">
								</table>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer" style="text-align: center">
				<button ng-click="cancel()" class="btn btn-warning">取消</button>
				<button ng-disabled="myForm.$invalid" ng-click="sure()"
					class="btn btn-primary">确认</button>
			</div>
		</div>
	</div>
</div>
<script src="vendor/basket/basket.0.5.2.full.min.js"></script>
<script>
	basket
			.require({ url:'./plugin/form/vue.min.js',key:'vue'})
			.then(function () {
				basket.require({ url:'./plugin/form/k-form-design.umd.min.js',key:'vue-form'});
			}, function (error) {
				console.log('######',error);
			});
</script>
