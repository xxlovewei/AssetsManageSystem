<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">详情</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="wrapper wrapper-content animated fadeInRight">
					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>标题:</label>
							<div class="col-sm-10">
								<input type="text" ng-disabled="ctl.dtitle"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="" name="actusername" ng-model="data.dtitle">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>{{actmsg}}:</label>
							<div class="col-sm-10">
								<input type="text" ng-disabled="ctl.df1"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="" name="df1" ng-model="data.df1">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>描述:</label>
							<div class="col-sm-10">
								<input type="text" ng-disabled="ctl.dct"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="" name="ct" ng-model="data.dct">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">归还时间:</label>
							<div class="col-sm-10">
								<input type="text" ng-disabled="ctl.df2"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="" name="df2" ng-model="data.df2">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">审批方式:</label>
							<div class="col-sm-10">
								<input type="text" ng-disabled="true"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="" ng-model="data.dmethodstr">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">审批状态:</label>
							<div class="col-sm-10">
								<input type="text" ng-disabled="true"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="" ng-model="data.spstatusstr">
							</div>
						</div>
						<hr>
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>资产列表:</label>
							<div class="col-sm-10">
								<div class="form-group">
									<table datatable="ed" dt-options="dtOptions"
										dt-instance="dtInstance" dt-columns="dtColumns"
										dt-column-defs="dtColumnDefs" class="table table-hover">
									</table>
								</div>
							</div>
						</div>
						<hr>
						<div class="form-group">
							<label class="col-sm-2 control-label">审批意见:</label>
							<div class="col-sm-10">
								<div class="form-group">
									<table datatable="ed2" dt-options="dtOptions2"
										dt-instance="dtInstance2" dt-columns="dtColumns2"
										dt-column-defs="dtColumnDefs" class="table table-hover">
									</table>
								</div>
							</div>
						</div>
						<hr>
						<div class="form-group">
							<label class="col-sm-2 control-label">流程图:</label>
							<div class="col-sm-10">
								<iframe ng-src="{{url}}" height="300px" width="90%"
									style="margin-bottom: 50px" frameborder="no" border="0"
									marginwidth="0" marginheight="0" scrolling="yes"
									allowtransparency="yes"></iframe>
							</div>
						</div>

						<div class="form-group" ng-hide="ctl.pagespbtnhide">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>审批意见:</label>
							<div class="col-sm-10">
								<input type="text"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入审批意见" ng-model="spsuggest">
							</div>
						</div>
					</form>
				</div>


			</div>
			<div class="modal-footer" style="text-align: center">
				<div ng-hide="ctl.pagespbtnhide">
					<button ng-click="refuse()" class="btn btn-warning">拒绝</button>
					<button ng-click="agreen()" class="btn btn-primary">确认</button>
				</div>
			</div>
		</div>
