<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">资产调拨</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<form class="form-horizontal m-t-md " name="myForm" novalidate
				action="">

				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>调入管理员:</label>
					<div class="col-sm-10">
						<select  chosen disable-search="true" ng-disabled="ctl.inuserSel"
								 class="chosen-select" no-results-text="'没有找到相应条目'"
								 ng-model="inuserSel" data-placeholder-text-single="'请选择...'"
								 ng-options="item.name for item in inuserOpt">
							<option value=""></option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>调出公司:</label>
					<div class="col-sm-10">
						<select  chosen disable-search="true"  ng-disabled="ctl.outcompSel"
								class="chosen-select" no-results-text="'没有找到相应条目'"
								ng-model="outcompSel" data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in outcompOpt">
							<option value=""></option>
							<option value=""></option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>调入公司:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" ng-disabled="ctl.incompSel"
								class="chosen-select" no-results-text="'没有找到相应条目'"
								ng-model="incompSel" data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in incompOpt">
							<option value=""></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>调入部门:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true" ng-disabled="ctl.inpartSel"
								class="chosen-select" no-results-text="'没有找到相应条目'"
								ng-model="inpartSel" data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in inpartOpt">
							<option value=""></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">掉入区域:</label>
					<div class="col-sm-10">
						<select chosen disable-search="true"  ng-disabled="ctl.locSel"
								class="chosen-select" no-results-text="'没有找到相应条目'"
								ng-model="locSel" data-placeholder-text-single="'请选择...'"
								ng-options="item.name for item in locOpt">
							<option value=""></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">存放位置:</label>
					<div class="col-sm-10">
						<input type="text" ng-disabled="ctl.tolocdtl"
							   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							   placeholder="" name="tolocdtl" ng-model="data.tolocdtl">
					</div>
				</div>



				<div class="form-group">
					<label class="col-sm-2 control-label">备注:</label>
					<div class="col-sm-10">
						<input type="text" ng-disabled="ctl.mark"
							   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
							   placeholder="" name="mark" ng-model="data.mark">
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label"><span
							class="text-danger">*</span>资产列表:</label>
					<div class="col-sm-10">
						<a href="javascript:void()" style="margin-top: 3px;"  ng-hide="ctl.chosenzcbtn"
						   ng-click="selectzc()" class="btn btn-primary">选择资产</a>

						<table datatable="ed" dt-options="dtOptions"
							   dt-instance="dtInstance" dt-columns="dtColumns"
							   dt-column-defs="dtColumnDefs" class="table table-hover">
						</table>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer" style ="text-align:center">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-hide="ctl.surebtn" ng-click="sure()"
			class="btn btn-primary">确认</button>
	</div>
</div>
