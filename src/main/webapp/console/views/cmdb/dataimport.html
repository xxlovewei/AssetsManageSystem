<div ng-controller="zcdataImportCtl">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<form role="form" class="form-inline">
							<button ng-click="doc()" class="btn btn-sm btn-primary"
								type="submit">说明</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>数据导入</h5>
						<div ibox-tools="" class="ng-scope">
							<div class="ibox-tools dropdown" uib-dropdown="">
								<a ng-click="showhide()"> <i class="fa fa-chevron-up"></i></a> <a
									href="" uib-dropdown-toggle="" class="dropdown-toggle"
									aria-haspopup="true" aria-expanded="false"> <i
									class="fa fa-wrench"></i>
								</a>
							</div>
						</div>
					</div>
					<div class="ibox-content">
						<form method="get" class="form-horizontal ng-pristine ng-valid"
							name="myForm" novalidate>
							<div class="form-group">
								<label class="col-sm-2 control-label">导入方式:</label>
								<div class="col-sm-10">
									<select chosen disable-search="true" class="chosen-select"
										no-results-text="'没有找到相应条目'" ng-model="importSel"
										data-placeholder-text-single="'请选择...'"
										ng-options="item.name for item in importOpt">
										<option value=""></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">文件</label>
								<div class="col-sm-10">
									<div class="dropzone" drop-zone dzconfig="dzconfig"
										dzeventHandlers="dtldzevent" enctype="multipart/form-data">
										<div id="dropzone" class="fallback">
											<input name="file" type="file" multiple="" />
										</div>
									</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button ng-disabled="okbtnstatus" ng-click="ok()"
										class="btn btn-primary" type="submit"
										ng-disabled="myForm.$invalid">提 交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
