<style>
	@media ( min-width : 992px) {
		.modal-blg {
			width: 95%;
		}
	}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">耗材统计</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<form role="form" class="form-inline">
						<div class="form-group">
							<label for="class">区域:</label>
							<select
									style="width: 120px;" chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"
									ng-model="areaSel" data-placeholder-text-single="'请选择...'"
									ng-options="item.name for item in areaOpt">
								<option value=""></option>
							</select>
						</div>
						<button ng-click="query()" class="btn btn-sm btn-primary"
								type="submit">查询</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table datatable="ed" dt-options="dtOptions"
						   dt-instance="dtInstance" dt-columns="dtColumns"
						   dt-column-defs="dtColumnDefs" class="table table-hover">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer" style="text-align: center">

	</div>

</div>
