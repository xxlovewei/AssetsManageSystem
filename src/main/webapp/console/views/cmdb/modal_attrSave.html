<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">扩展属性</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="wrapper wrapper-content animated fadeInRight">
					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
									class="text-danger">*</span>属性名称:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="50"
									   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									   placeholder="请输入内容" name="attrname" ng-model="data.attrname">
								<div class="text-danger"
									 ng-if="myForm.title.$dirty && myForm.title.$invalid">
									<span ng-if="myForm.title.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.title.$error.maxlength">不能超过50个字符 </span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
									class="text-danger">*</span>属性编码:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="50"
									   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									   placeholder="请输入内容" name="attrcode" ng-model="data.attrcode">
								<div class="text-danger"
									 ng-if="myForm.title.$dirty && myForm.title.$invalid">
									<span ng-if="myForm.title.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.title.$error.maxlength">不能超过100个字符 </span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">输入类型:</label>
							<div class="col-sm-10">
								<select chosen disable-search="true" class="chosen-select"
										no-results-text="'没有找到相应条目'" ng-model="inputTypeSel"
										data-placeholder-text-single="'请选择...'"
										ng-options="item.name for item in inputTypeOpt">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">是否继承:</label>
							<div class="col-sm-10">
								<select chosen disable-search="true" class="chosen-select"
										no-results-text="'没有找到相应条目'" ng-model="jcSel"
										data-placeholder-text-single="'请选择...'"
										ng-options="item.name for item in jcOpt">
									<option value=""></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">是否必须:</label>
							<div class="col-sm-10">
								<select chosen disable-search="true" class="chosen-select"
										no-results-text="'没有找到相应条目'" ng-model="needSel"
										data-placeholder-text-single="'请选择...'"
										ng-options="item.name for item in needOpt">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">数据字典:</label>
							<div class="col-sm-10">
								<input type="text"
									   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									   placeholder="请输入内容" name="dict" ng-model="data.dict">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">排序:</label>
							<div class="col-sm-10">
								<input type="number"
									   class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									   placeholder="请输入内容" name="sort" ng-model="data.sort">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer" style="text-align: center">
		<button class="btn btn-warning" ng-click="cancel()">取消</button>
		<button class="btn btn-primary" ng-click="sure()" ng-disabled="myForm.$invalid">确认
		</button>
	</div>
</div>
