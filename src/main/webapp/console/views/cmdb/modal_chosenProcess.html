<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">选择流程</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="wrapper wrapper-content animated fadeInRight">
					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">
						<div class="form-group">
							<label class="col-sm-2 control-label">审批方式:</label>
							<div class="col-sm-10">
								<select chosen disable-search="true" class="chosen-select"
									no-results-text="'没有找到相应条目'" ng-model="spSel"
									data-placeholder-text-single="'请选择...'"
									ng-options="item.name for item in spOpt">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">审批流程:</label>
							<div class="col-sm-10">
								<select chosen disable-search="true" class="chosen-select"
									no-results-text="'没有找到相应条目'" ng-model="tplSel"
									data-placeholder-text-single="'请选择...'"
									ng-options="item.name for item in tplOpt">
									<option value=""></option>
								</select>
							</div>
						</div>
					</form>
				</div>

			</div>
			<div class="modal-footer" style ="text-align:center">  
			
				<button ng-click="cancel()" class="btn btn-warning">取消</button>
				<button ng-disabled="myForm.$invalid" ng-click="sure()"
					class="btn btn-primary">确认</button>
			</div>
		</div>
