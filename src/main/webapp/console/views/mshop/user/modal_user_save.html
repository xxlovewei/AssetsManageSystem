<style>
.chosen-container {
	width: 100%;
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">用户信息</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox">
				<div class="ibox-content" style="border: none;">


					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								style="color: red">*</span>姓名:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="30"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="name" ng-model="item.name"
									class="form-control">
								<div class="text-danger"
									ng-if="myForm.name.$dirty && myForm.name.$invalid">
									<span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.name.$error.maxlength">不能超过20个字符 </span>
								</div>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								style="color: red">*</span>昵称:</label>
							<div class="col-sm-10">
								<input ng-disabled="true" type="text" required ng-maxlength="30"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="name" ng-model="item.nickname"
									class="form-control">
								<div class="text-danger"
									ng-if="myForm.nickname.$dirty && myForm.nickname.$invalid">
									<span ng-if="myForm.nickname.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.nickname.$error.maxlength">不能超过20个字符 </span>
								</div>
							</div>
						</div>
					 

					<div class="form-group">
							<label class="col-sm-2 control-label"><span
								style="color: red">*</span>手机:</label>
							<div class="col-sm-10">
								<input  type="text" required ng-maxlength="11"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="tel" ng-model="item.tel"
									class="form-control">
								<div class="text-danger"
									ng-if="myForm.tel.$dirty && myForm.tel.$invalid">
									<span ng-if="myForm.tel.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.tel.$error.maxlength">不能超过11个字符 </span>
								</div>
							</div>
						</div>
						
					 
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-2 control-label">备注:</label>
							<div class="col-sm-10" style="height: 150px;">
								<textarea ng-model="item.mark" style="height: 150px;"
									type="text" class="form-control"></textarea>
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button ng-click="cancel()" class="btn    btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-click="sure()"
			class="btn   btn-primary">确认</button>
	</div>
</div>
