<style>
.chosen-container {
	width: 100%;
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">基本资料</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox">
				<div class="ibox-content" style="border: none;">

					<div class="tabs-container" name="myForm" novalidate>
						<uib-tabset> <uib-tab index="0"> <uib-tab-heading>
						基本信息</uib-tab-heading>
						<div class="panel-body">
							<fieldset class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label"><span
										class="text-danger">*</span>姓名:</label>
									<div class="col-sm-10">
										<input type="text" required ng-maxlength="10"
											class="form-control" ng-model="data.NAME" placeholder="请输入姓名">
										<div class="text-danger"
											ng-if="myForm.name.$dirty && myForm.name.$invalid">
											<span ng-show="myForm.name.$error.required">输入不能为空 </span> <span
												ng-show="myForm.name.$error.maxlength">不能超过10个字符 </span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">手机号:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" ng-model="data.TEL"
											placeholder="请输入手机号">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">邮件:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="请输入邮件">
									</div>
								</div>
							</fieldset>
						</div>
						</uib-tab> <uib-tab index="1"> <uib-tab-heading>
						所属信息 </uib-tab-heading>
						<div class="panel-body">
							<fieldset class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label"><span
										class="text-danger">*</span>所属:</label>
									<div class="col-sm-10">
										<!--  跨越controller,为了解决tab指令没有响应select的ng-model问题 -->
										<div ng-controller="orgEmpSavePartCtl">
											<select width=100 chosen disable-search="true" multiple
												class="chosen-select" no-results-text="'没有找到相应条目'"
												ng-model="partSel" data-placeholder-text-single="'请选择...'"
												placeholder_text_multiple="'请选择...'"
												ng-options="item.ROUTENAME for item in partOpt">
												<option value=""></option>
											</select>
										</div>
									</div>
								</div>
							</fieldset>
						</div>
						</uib-tab> </uib-tabset>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-click="sure()"  type="submit"
			class="btn btn-primary">确认</button>
	</div>
</div>
