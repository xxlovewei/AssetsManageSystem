
<div ng-controller="hrmOrgEmployeeCtl">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<form role="form" class="form-inline">
							<div class="form-group">
								<label for="class">分类</label> <select id="class"
									style="width: 120px;" chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"
									ng-model="topMenuSel" data-placeholder-text-single="'请选择...'"
									ng-options="item.ORG_NAME for item in topMenuOpt">
									<option value=""></option>
								</select>
							</div>
							<button ng-click="query()" class="btn btn-sm btn-primary"
								type="submit">查询</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="ibox">
					<div class="ibox-content" style="min-height: 250px;">
						<div js-tree="treeConfig" ng-model="treeData" tree="treeInstance"
							tree-events="ready:readyCB;create_node:createNodeCB"></div>
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="ibox float-e-margins" tyle="min-height:250px;">
					<div class="ibox-title">
						<h5></h5>
						<div class="ibox-tools">
							<!-- <a href="" ng-click="save('add')" class="btn btn-primary btn-xs">新增</a> -->
						</div>
					</div>
					<div class="ibox-content">
						<table datatable="ed" dt-options="dtOptions" class="table table-striped table-bordered table-hover"
							dt-instance="dtInstance" dt-columns="dtColumns"
							dt-column-defs="dtColumnDefs" class="table table-hover">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
