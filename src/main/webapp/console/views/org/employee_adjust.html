<div ng-controller="orgEmpAdjustCtl">
	<style>
.chosen-container-single {
	wdith: 100%;
	min-width: 200px;
}
</style>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<form role="form" class="form-inline">
							<div class="form-group">
								<label for="class">组织</label> <select id="class" width=100
									chosen disable-search="false" class="chosen-select"
									no-results-text="'没有找到相应条目'" ng-model="partSel"
									data-placeholder-text-single="'请选择...'"
									ng-options="item.routename for item in partOpt">
									<option value=""></option>
								</select>
							</div>
							<div class="form-group">
								<label for="class">用户名</label> <input type="text"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="" name="name" ng-model="data.name">
							</div>
							<button ng-click="query()" class="btn btn-sm btn-primary"
								type="submit">查询</button>
							<button ng-show="crud.insert" ng-click="save()"
								class="btn btn-sm btn-primary" type="submit">新增</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox">
					<div class="ibox-content">
						<table datatable="ed" dt-options="dtOptions"
							class="table table-striped table-bordered table-hover"
							dt-instance="dtInstance" dt-columns="dtColumns"
							dt-column-defs="dtColumnDefs" class="table table-hover">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
