<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">导入工作</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<form method="get" class="form-horizontal ng-pristine ng-valid"
				name="myForm" novalidate>
				<div class="form-group">
					<label class="col-sm-2 control-label">文件</label>
					<div class="col-sm-10">
						<div class="dropzone" drop-zone dzconfig="dzconfig"
							dzeventHandlers="dtldzevent" enctype="multipart/form-data">
							<div id="dropzone" class="fallback">
								<input name="file" type="file" multiple="" />
							</div>
						</div>
					</div>
				</div>
			<!-- 	<div class="hr-line-dashed"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button ng-disabled="okbtnstatus" ng-click="ok()"
							class="btn btn-primary" type="submit"
							ng-disabled="myForm.$invalid">提 交</button>
					</div>
				</div> -->
			</form>
		</div>
	</div>
	<div class="modal-footer" style ="text-align:center">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-disabled="okbtnstatus" ng-click="ok()"
			class="btn btn-primary">提交</button>
	</div>
</div>
