<style>
.chosen-container {
	width: 100%;
}
</style>
<div class="modal-content" style="z-index: 3050 !important;">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">产品图片</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">

			<form class="form-horizontal" name="myForm">
				<div class="form-group">
					<label class="col-sm-2 control-label"><span
						style="color: red">*</span>产品图:</label>
					<div class="col-sm-10">
						<div class="dropzone" drop-zone dzconfig="dtldzconfig"
							dzeventHandlers="dtldzevent" enctype="multipart/form-data">
							<div id="dropzone" class="fallback">
								<input name="file" type="file" multiple="" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

	</div>
	<div class="modal-footer">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-click="sure()" class="btn btn-primary">确认</button>
	</div>
</div>
