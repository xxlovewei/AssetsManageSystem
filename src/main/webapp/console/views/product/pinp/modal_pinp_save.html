<style>
.chosen-container {
	width: 100%;
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">品牌</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox">
				<div class="ibox-content" style="border: none;">


					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">


						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>名称:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="100"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入名称" name="name" ng-model="item.NAME">
								<div class="text-danger"
									ng-if="myForm.name.$dirty && myForm.name.$invalid">
									<span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.name.$error.maxlength">不能超过100个字符 </span>

								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>编码:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="100"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入内容" name="code" ng-model="item.BRAND_CODE">
								<div class="text-danger"
									ng-if="myForm.code.$dirty && myForm.code.$invalid">
									<span ng-if="myForm.code.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.code.$error.maxlength">不能超过100个字符 </span>

								</div>
							</div>
						</div>


					</form>

				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button ng-click="cancel()" class="btn    btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-click="sure()"
			class="btn   btn-primary">确认</button>
	</div>
</div>
