<style>
.chosen-container {
	width: 100%;
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">新增属性</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox">
				<div class="ibox-content" style="border: none;">


					<form class="form-horizontal m-t-md " name="myForm" novalidate
						action="">


						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>属性类型:</label>
							<div class="col-sm-10">

								<select width=100 chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"
									ng-model="typeSel" data-placeholder-text-single="'请选择...'"
									placeholder_text_multiple="'请选择...'"
									ng-options="item.NAME for item in typeOpt">
									<option value=""></option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>名称:</label>
							<div class="col-sm-10">
								<input type="text" required ng-maxlength="100"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入名称" name="name" ng-model="item.NAME">
								<div class="text-danger"
									ng-if="myForm.name.$dirty && myForm.name.$invalid">
									<span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.name.$error.maxlength">不能超过100个字符 </span>

								</div>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label">输入类型:</label>
							<div class="col-sm-10">
								<select width=100 chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"
									ng-model="inputtypeSel" data-placeholder-text-single="'请选择...'"
									placeholder_text_multiple="'请选择...'"
									ng-options="item.NAME for item in inputtypeOpt">
									<option value=""></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">是否枚举</label>
							<div class="col-sm-10">

								</select>
							</div>
						</div> -->

						<div class="form-group">
							<label class="col-sm-2 control-label">可否输入</label>

								<select width=100 chosen disable-search="true"

				<!-- 		<div class="form-group">
							<label class="col-sm-2 control-label">是否搜索</label>
							<div class="col-sm-10">
								<select width=100 chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"

						<div class="form-group">
							<label class="col-sm-2 control-label">是否必填:</label>
							<div class="col-sm-10">
								<select width=100 chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"
									ng-model="mustSel" data-placeholder-text-single="'请选择...'"
									placeholder_text_multiple="'请选择...'"
									ng-options="item.NAME for item in mustOpt">
									<option value=""></option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label">是否使用中:</label>
							<div class="col-sm-10">
								<select width=100 chosen disable-search="true"
									class="chosen-select" no-results-text="'没有找到相应条目'"
									ng-model="usedSel" data-placeholder-text-single="'请选择...'"
									placeholder_text_multiple="'请选择...'"
									ng-options="item.NAME for item in usedOpt">
									<option value=""></option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label"><span
								class="text-danger">*</span>排序:</label>
							<div class="col-sm-10">
								<input type="number" required ng-maxlength="100"
									class="form-control ng-pristine ng-untouched ng-valid ng-empty"
									placeholder="请输入名称" name="sort" ng-model="item.OD">
								<div class="text-danger"
									ng-if="myForm.sort.$dirty && myForm.sort.$invalid">
									<span ng-if="myForm.sort.$error.required"> 输入不能为空 </span> <span
										ng-show="myForm.sort.$error.maxlength">不能超过100个字符 </span>

								</div>
							</div>
						</div>




					</form>

				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-click="sure()"
			class="btn   btn-primary">确认</button>
	</div>
</div>
