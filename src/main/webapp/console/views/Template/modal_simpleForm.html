<!-- 通用静态弹出框 -->
<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">{{meta.title}}</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<form class="form-horizontal m-t-md" name="myForm" novalidate compile="template"
				action="">
			</form>
		</div>
	</div>
	<div class="modal-footer" ng-hide="meta.footer_hide">
		<button ng-click="cancel()" class="btn btn-warning">取消</button>
		<button ng-disabled="myForm.$invalid" ng-click="sure()"
			class="btn btn-primary">确认</button>
	</div>
</div>
