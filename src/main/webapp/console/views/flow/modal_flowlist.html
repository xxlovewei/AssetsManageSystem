<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">流程列表</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<form role="form" class="form-inline">
					<!-- 	<button ng-click="query()" class="btn btn-sm btn-primary">查询</button> -->
						<button ng-click="sure()" class="btn btn-sm btn-primary">确认</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table datatable="ed" dt-options="dtOptions"
						dt-instance="dtInstance" dt-columns="dtColumns"
						dt-column-defs="dtColumnDefs" class="table table-hover">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button ng-click="cancel()" class="btn btn-warning">取消</button>

		</div>
	</div>
