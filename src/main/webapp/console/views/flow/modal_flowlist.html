<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">流程实例列表</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<table datatable="ed" dt-options="dtOptions"
						   class="table table-hover" dt-column-defs="dtColumnDefs"
						   dt-columns="dtColumns" dt-instance="dtInstance">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer" style="text-align: center">
		<button class="btn btn-warning" ng-click="cancel()">取消</button>
		<button class="btn btn-primary" ng-click="sure()">确认</button>
	</div>
</div>
