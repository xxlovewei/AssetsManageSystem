<style>
@media ( min-width : 992px) {
	.modal-blg {
		width: 95%;
	}
}
</style>
<div class="modal-content">
	<div class="modal-header">
		<button ng-click="cancel()" type="button" class="close">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">表单列表</h4>
	</div>
	<div class="modal-body">
		<div class="wrapper wrapper-content animated fadeInRight">

			<div class="row">
				<div class="col-lg-12">
					<div class=" ">
						<div class="">
							<form role="form" class="form-inline">
								<div class="form-group">
									<label for="class">类型</label> <select width=100 chosen
										disable-search="true" class="chosen-select col-sm-10"
										no-results-text="'没有找到相应条目'" ng-model="typeSel"
										data-placeholder-text-single="'请选择...'"
										ng-options="item.routeName for item in typeOpt">
										<option value=""></option>
									</select>
								</div>
								<button ng-click="query()" class="btn btn-sm btn-primary"
									type="submit">查询</button>
								<button ng-click="review()" class="btn btn-sm btn-primary"
									type="submit">表单预览</button>

							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<table datatable="ed" dt-options="dtOptions"
						dt-instance="dtInstance" dt-columns="dtColumns"
						dt-column-defs="dtColumnDefs" class="table table-hover">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer" style="text-align: center">
			<button ng-click="sure()" class="btn btn-primary"
					type="submit">确定</button>
			<button ng-click="cancel()" class="btn btn-warning">取消</button>

		</div>
	</div>
</div>
