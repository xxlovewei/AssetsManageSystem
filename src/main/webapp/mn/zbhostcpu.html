<body>



	<div class="container-fluid" style="margin-top: 10px;">
	
	<div id="scpu"></div>
	</div>

	<script>
	var project = "/dt";
	 $.ajax({
			type : "POST",
			url : project + "/api/zb/queryResourceByCpu.do",
			data : {
				 
			},
			dataType : 'json',
			success : function(res) {
				 if(res.success){
					
						var option={
							    chart: {type: 'spline', height:300},
							    credits: {enabled:false},
							    title: {text: ''},
							    subtitle: { text: ''},
							    xAxis: {
							        type: 'datetime',
							        title: {text: null}
							    },
							    yAxis: {
							        title: {text: ''},
							        min: 0
							    },
							   plotOptions: {
							        spline: {
							            lineWidth: 1,
							            states: {hover: {lineWidth: 1}},
							            marker: { enabled: false} 
							        }
							    },
							    series:  res.data.seriesdata
							};
						$('#scpu').highcharts(option);
						
						
					 
					 
				 }else{
					 alert("取数失败!");
				 }
			}
		});
	 
	 

 
 </script>
